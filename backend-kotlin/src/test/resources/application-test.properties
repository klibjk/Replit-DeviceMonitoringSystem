# Test specific properties - TestContainers will provide the database URL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:tc:postgresql:15-alpine:///testdb
spring.datasource.username=test
spring.datasource.password=test

# Hibernate properties for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# To avoid conflicts with the main application
server.port=0